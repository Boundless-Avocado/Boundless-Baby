  <ion-content >

  	<p class="intro-text">Guac Friends, the fastest way to organize events on the web.</p>
  	<div class = "signup">
	  	<button type="submit" ng-click=go('/tab/login') class="button button-block button-balanced button-large">Sign up</button>
    </div>
	  	<div class = "signin">Have an account? <a href="#">Sign in</a></div>

	  <div class = "facebook-login">

	  </div>

   </div>
  </ion-content>
