<ion-view view-title="Login">

  <div class ="header">
	  <ion-header-bar class="bar-dark" align-title="center">
	    <div class="buttons">
	       <h1 class="title">Login</h1>
	    </div>
	  </ion-header-bar>
	</div> 

  <ion-content scroll="false" >
  <div class = "container" ng-controller='BoundlessController'>
  	<p class="intro-text">Guac Friends, the fastest way to organize events on the web.</p>
  	<div class = "signup">
	  	<button type="submit" ng-click=go('/signup') class="button button-block button-balanced button-large">Sign up</button>
    </div>
	  	<div class = "signin">Have an account? <a href="#" ng-click=go('/signin') >Sign in</a></div>

	  <div class = "facebook-login">
	  	<a href="/auth/facebook"><button type="submit" class="button button-block button-balanced button-large">Login with Facebook</button></a>
	  </div>

   </div>
  </ion-content>
</ion-view>
