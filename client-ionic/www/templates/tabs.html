<!--
  The nav bar that will be updated as we navigate between views.
-->

<ion-nav-bar class="bar-dark">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>

<!-- 
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark tabs-color-balanced">

 
  <!-- My Groups Tab -->
  <ion-tab title="My Groups" icon="ion-person" href="#/tab/mygroups">
    <ion-nav-view name="tab-my-groups"></ion-nav-view>
  </ion-tab>
  <!-- Groups Tab -->
  <ion-tab title="Groups" icon="ion-person-stalker" href="#/tab/groups">
    <ion-nav-view name="tab-groups"></ion-nav-view>
  </ion-tab>

  <!-- Create Group Tab -->
  <ion-tab title="Create Group" icon="ion-plus-circled" href="#/tab/create">
    <ion-nav-view name="tab-create-group"></ion-nav-view>
  </ion-tab>

  <!-- Logout Tab -->
  <ion-tab title="Logout" icon="ion-ios7-gear" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view> 
  </ion-tab>

</ion-tabs>
