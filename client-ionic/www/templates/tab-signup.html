<ion-view view-title="Sign-up">

	<ion-header-bar class="bar-dark" align-title="center">
	  <div class="buttons">
	    <button class="button" ng-click="">Back Button</button>
	     <h1 class="title">Sign up</h1>
	  </div>
	</ion-header-bar>




  <ion-content >
		<div class="list">

		<div class="list">
		  <label class="item item-input item-floating-label">
		    <input type="text" placeholder="Username">
		  </label>
		  <label class="item item-input item-floating-label">
		    <input type="text" placeholder="Email">
		  </label>
		  <label class="item item-input item-floating-label">
		    <input type="text" placeholder="Phone Number">
		  </label>
		</div>

		<div class = "signup-submit">
		<button type="submit" ng-click=go('/tab/login') class="button button-block button-balanced button-large" g-click="">Submit</button>
		</div>
	
		 
  </ion-content>

 <!--  <ion-footer-bar align-title="left" class="signup-footer bar-dark">
  </ion-footer-bar> -->


</ion-view>
